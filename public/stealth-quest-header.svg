<svg viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Subtle background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="200" fill="url(#bgGradient)"/>

  <!-- Left side: Feature Flags icon (toggles) -->
  <g transform="translate(200, 60)">
    <!-- First toggle switch -->
    <rect x="-25" y="0" width="50" height="24" rx="12" fill="none" stroke="#001f3f" stroke-width="2.5" opacity="0.8"/>
    <circle cx="15" cy="12" r="9" fill="#001f3f" opacity="0.8"/>

    <!-- Second toggle switch -->
    <rect x="-25" y="38" width="50" height="24" rx="12" fill="none" stroke="#001f3f" stroke-width="2.5" opacity="0.6"/>
    <circle cx="-15" cy="50" r="9" fill="#001f3f" opacity="0.6"/>

    <!-- Third toggle switch -->
    <rect x="-25" y="76" width="50" height="24" rx="12" fill="none" stroke="#001f3f" stroke-width="2.5" opacity="0.4"/>
    <circle cx="5" cy="88" r="9" fill="#001f3f" opacity="0.4"/>
  </g>

  <!-- Right side: Experimentation icon (branching test paths) -->
  <g transform="translate(400, 60)">
    <!-- Top branch - Variant A -->
    <line x1="0" y1="0" x2="-25" y2="30" stroke="#001f3f" stroke-width="2.5" stroke-linecap="round" opacity="0.8"/>
    <rect x="-35" y="25" width="20" height="20" rx="2" fill="none" stroke="#001f3f" stroke-width="1.5" opacity="0.8"/>
    <text x="-27" y="40" font-family="system-ui, -apple-system, sans-serif" font-size="8" font-weight="600" fill="#001f3f" opacity="0.8" text-anchor="middle">A</text>

    <!-- Central control -->
    <circle cx="0" cy="0" r="6" fill="#001f3f" opacity="0.8"/>

    <!-- Bottom branch - Variant B -->
    <line x1="0" y1="0" x2="25" y2="30" stroke="#001f3f" stroke-width="2.5" stroke-linecap="round" opacity="0.8"/>
    <rect x="15" y="25" width="20" height="20" rx="2" fill="none" stroke="#001f3f" stroke-width="1.5" opacity="0.8"/>
    <text x="25" y="40" font-family="system-ui, -apple-system, sans-serif" font-size="8" font-weight="600" fill="#001f3f" opacity="0.8" text-anchor="middle">B</text>

    <!-- Results indicators -->
    <circle cx="-25" cy="65" r="3" fill="#003366" opacity="0.6"/>
    <circle cx="25" cy="65" r="3" fill="#003366" opacity="0.6"/>
    <text x="-25" y="85" font-family="system-ui, -apple-system, sans-serif" font-size="7" fill="#001f3f" opacity="0.5" text-anchor="middle">Results</text>
    <text x="25" y="85" font-family="system-ui, -apple-system, sans-serif" font-size="7" fill="#001f3f" opacity="0.5" text-anchor="middle">Results</text>
  </g>

  <!-- Subtle accent line -->
  <line x1="0" y1="150" x2="600" y2="150" stroke="#001f3f" stroke-width="1" opacity="0.2"/>

  <!-- Text labels -->
  <text x="200" y="180" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="700" fill="#001f3f" opacity="0.7" text-anchor="middle">Feature Flags</text>
  <text x="400" y="180" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="700" fill="#001f3f" opacity="0.7" text-anchor="middle">Experimentation</text>
</svg>
